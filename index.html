<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="website">
    <div class="leftside">
        
        <div id="logo-container">
            <img id="odin-logo" src="/images/odin-lined.png" alt="Odin head">
            <h1>ODIN</h1>
        </div>
        
    </div>


    <div class="rightside">
        <div id="top-text">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <form action="" method="get" class="form-example">
                <div class="form-example">
                  <label for="first-name">First Name: </label>
                  <input type="text" name="first name" id="first-name" required />
                </div>
                <div class="form-example">
                  <label for="last-name">Last Name: </label>
                  <input type="text" name="last name" id="last-name" required />
                </div>
                <div class="form-example">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="form-example">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div>
                    <label for="pass">Password (8 characters minimum):</label>
                    <input type="password" id="pass" name="password" minlength="8" required />
                </div>
                <div>
                    <label for="pass">Confirm Password:</label>
                    <input type="password" id="pass" name="password" minlength="8" required />
                </div>
                  
                  
              
        </div>
        <div id="bottom-text">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </form>
    </div>

    </div>
	<script type="text/javascript" src="script.js"></script>
  </body>

</html>
